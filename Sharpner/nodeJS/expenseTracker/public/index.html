<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4">Expense Tracker</h1>
      <form id="myForm" class="row g-3" onsubmit="handleFormSubmit(event)">
        <div class="col-auto">
          <label for="exAmount" class="form-label">Expense amount:</label>
          <input
            type="number"
            class="form-control"
            name="exAmount"
            id="exAmount"
            placeholder="Enter the expence amount"
            required
          />
        </div>
        <div class="col-auto">
          <label for="description" class="form-label">Description:</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="description"
            placeholder="Enter the description"
            required
          />
        </div>
        <div class="col-auto">
          <label for="category" class="form-label">Category:</label>
          <select class="form-select" name="category" id="category">
            <option value="select">Select</option>
            <option value="movie">Movie</option>
            <option value="shopping">Shopping</option>
            <option value="emi">EMI</option>
            <option value="groceries">Groceries</option>
            <option value="houserent">House rent</option>
          </select>
        </div>
        <label for="btn" class="form-label"></label>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary" name="btn">
            Add Expense
          </button>
        </div>
      </form>
      <ul id="myList" class="mt-4 list-group"></ul>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="script.js"></script>
</html>
