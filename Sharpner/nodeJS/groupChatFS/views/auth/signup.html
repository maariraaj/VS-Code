<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | Group Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-red-100 min-h-screen flex flex-col">
    <nav class="bg-slate-950 text-white p-4">
      <div class="container mx-1">
        <h1 class="text-2xl font-bold">Group Chat</h1>
      </div>
    </nav>

    <main class="flex-grow flex justify-center items-center">
      <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-red-950 mb-6">
          Create an account
        </h2>
        <form>
          <div class="mb-4">
            <label for="fullname" class="block ext-red-950 font-medium mb-2"
              >Full Name</label
            >
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Enter your full name"
              class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-red-950"
            />
          </div>

          <div class="mb-4">
            <label for="email" class="block ext-red-950 font-medium mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-red-950"
            />
          </div>

          <div class="mb-4">
            <label for="mobile" class="block ext-red-950 font-medium mb-2"
              >Mobile Number</label
            >
            <input
              type="tel"
              id="mobile"
              name="mobile"
              placeholder="Enter your mobile number"
              class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-red-950"
            />
          </div>

          <div class="mb-6">
            <label for="password" class="block ext-red-950 font-medium mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-red-950"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-red-950 text-white font-bold py-2 rounded-lg hover:bg-red-900 transition"
          >
            Signup
          </button>
        </form>
      </div>
    </main>

    <nav class="bg-slate-950 text-white p-4 mt-auto">
      <div class="container mx-1">
        <h1 class="text-sm font-bold">GROUP CHAT by Mariraj</h1>
      </div>
    </nav>
  </body>
</html>
