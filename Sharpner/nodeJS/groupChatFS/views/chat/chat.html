<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | Group Chat</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body class="bg-emerald-300 min-h-screen flex flex-col">
    <nav class="sticky top-0 bg-slate-950 text-white p-4 z-10">
      <div class="container mx-1">
        <h1 class="text-2xl font-bold font-sans hover:font-serif">
          Group Chat
        </h1>
      </div>
    </nav>

    <main class="flex-grow flex justify-center items-center md:mt-3 md:mb-3">
      <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-2xl">
        <h2 class="text-2xl font-bold text-center text-emerald-700 mb-6">
          Chat App
        </h2>

        <form id="chatForm" class="flex items-center space-x-2 mb-4">
          <input
            type="text"
            id="message"
            name="message"
            placeholder="Type your message..."
            class="flex-grow p-2 border border-emerald-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-700"
            required
          />
          <button
            type="submit"
            id="sendButton"
            class="bg-emerald-700 text-white px-4 py-2 rounded-lg hover:bg-emerald-800 focus:outline-none"
          >
            Send
          </button>
        </form>

        <div id="chats" class="flex flex-col gap-4 overflow-y-auto"></div>
      </div>
    </main>

    <nav class="sticky bottom-0 bg-slate-950 text-white p-4 z-10">
      <div class="container mx-1">
        <h1 class="text-sm font-sans hover:font-serif">
          GROUP CHAT by Mariraj
        </h1>
      </div>
    </nav>

    <script src="/js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
