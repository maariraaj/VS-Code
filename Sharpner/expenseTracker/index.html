    <div class="container">
        <h1 class="display-4">Expense Tracker</h1>
        <form id="myForm" class="row g-3" onsubmit="handleFormSubmit(event)">
            <div class="col-auto">
                <label for="exAmount" class="form-label">Expense amount:</label>
                <input type="number" class="form-control" name="exAmount" placeholder="Enter the expence amount" required/>
            </div>
            <div class="col-auto">
                <label for="description" class="form-label">Description:</label>
                <input type="text" class="form-control" name="description" placeholder="Enter the description" required/>
            </div>
            <div class="col-auto">
                <label for="category" class="form-label">Category:</label>
                <select class="form-select" name="category">
                    <option value="select">Select</option>
                    <option value="movie">Movie</option>
                    <option value="shopping">Shopping</option>
                    <option value="emi">EMI</option>
                    <option value="groceries">Groceries</option>
                    <option value="houserent">House rent</option>
                </select>
            </div>
            <label for="btn" class="form-label"></label> 
            <div class="col-auto">               
                <button type="submit" class="btn btn-primary" name="btn">Add Expense</button>
            </div>
        </form>
        <ul id="myList" class="mt-4 list-group"></ul>
    </div>
</body>
