<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML FORMS</h1>
    <form>
      <label>Username:</label>
      <input type="text" />
      <br />

      <label>Password:</label>
      <input type="password" />
      <br />

      <label>Gender:</label>

      <input type="radio" value="male" />
      <label>Male</label>

      
      <input type="radio" value="female" />
      <label>Female</label>
      <br />

      <label>Interest:</label>
      <input type="radio" value="music" />
      <label>Music</label>

      
      <input type="radio" value="sports" />
      <label>Sports</label>
      <br />

      <label>Country:</label>
      <select>
        <option>India</option>
        <option>USA</option>
        <option>China</option>
        <option>UK</option>
        <option>Brazil</option>
      </select>
      <br />

      <input style="color:black; background-color: chartreuse; " type="button" value="SUBMIT" />
      <input style="color:black; background-color:crimson;" type="button" value="CANCEL" />


    </form>
</body>
</html>
