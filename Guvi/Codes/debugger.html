<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Circle{
            constructor(radius){
                this.radius=radius;
            }

            get radiusCal(){
                return this.radius * 2;
            }

            set radiusCal(newRadius){
                if(newRadius>=0){
                    debugger;                  //open in chrome->inspect->sources
                    this.radius=newRadius;
                }else{
                    console.log("Radius cannot be negative");
                }
            }
        }
        const myCircle=new Circle();
        myCircle.radiusCal=50;
        console.log(myCircle.radiusCal);
        myCircle.radiusCal= -10;

    </script>
</body>
</html>
