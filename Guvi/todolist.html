<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="todolist.css"/>
</head>
<body>
    <div id="todo">
        <h1>ToDoList by biyemr</h1>

    <script src="todolist.js"></script>
</body>
</html>
