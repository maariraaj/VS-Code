<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    </style>
<style>
    body{
        font-family: 'Playpen Sans', cursive;
    }
</style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">

            <div class="col-12 col-md-4 mb-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <span class="material-symbols-outlined">
                            favorite
                            </span>
                        <p class="card-text">
                            Some quick example to build cards using Bootstrap and HTML!!!
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 mb-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <span class="material-symbols-outlined">
                            favorite
                            </span>
                        <p class="card-text">
                            Content to describe and build cards using Bootstrap and HTML!!!
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 mb-4">
                <div class="card bg-danger text-white">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <span class="material-symbols-outlined">
                            favorite
                            </span>
                        <p class="card-text">
                            Contents to particularly specify cards using Bootstrap and HTML!!!
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
