<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <form id="myForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="pincode">Pincode</label>
                <input type="text" class="form-control" id="pincode" required>
            </div>
            <div class="form-group col-md-6">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="food">Choice of Food</label>
            <select multiple class="form-control" id="food" required>
                <option value="pizza">Pizza</option>
                <option value="burger">Burger</option>
                <option value="pasta">Pasta</option>
                <option value="salad">Salad</option>
                <option value="sandwich">Sandwich</option>
            </select>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" required>
            </div>
            <div class="form-group col-md-6">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" required>
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="addRecord()">Submit</button>
    </form>

    <table class="table mt-4">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Choice of Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    function addRecord() {
        // Get form values
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var address = document.getElementById('address').value;
        var pincode = document.getElementById('pincode').value;
        var gender = document.getElementById('gender').value;
        var food = Array.from(document.getElementById('food').selectedOptions).map(option => option.value);
        var state = document.getElementById('state').value;
        var country = document.getElementById('country').value;

        // Create table row
        var tableBody = document.getElementById('tableBody');
        var newRow = tableBody.insertRow(tableBody.rows.length);
        var cells = [];

        for (var i = 0; i < 8; i++) {
            cells[i] = newRow.insertCell(i);
        }

        // Set cell values
        cells[0].innerHTML = firstName;
        cells[1].innerHTML = lastName;
        cells[2].innerHTML = address;
        cells[3].innerHTML = pincode;
        cells[4].innerHTML = gender;
        cells[5].innerHTML = food.join(', ');
        cells[6].innerHTML = state;
        cells[7].innerHTML = country;

        // Clear form fields
        document.getElementById('myForm').reset();
    }
</script>

</body>
</html>
