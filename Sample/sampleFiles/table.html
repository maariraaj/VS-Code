<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <h1>Class Time Table</h1>
    <table border="1px" width=":60%" cellspacing="0px" cellpadding="10px">
        <tr>
            <th>Day Order</th>
            <th>I</th>
            <th>II</th>
            <th rowspan="7">Break</th>
            <th>III</th>
            <th rowspan="7">Lunch</br>Break</th>
            <th>IV</th>
            <th>V</th>
        </tr>
        <tr>
            <td>I</td>
            <td>BAN</td>
            <td>EDP</td>
            <td>NME</td>
            <td>MAT</td>
            <td>PA</td>
        </tr>
        <tr>
            <td>II</td>
            <td>AUD</td>
            <td>SE</td>
            <td>PA</td>
            <td>EDP</td>
            <td>PAN</td>
        </tr>
        <tr>
            <td>III</td>
            <td>BAN</td>
            <td>AUD</td>
            <td>NME</td>
            <td>PA</td>
            <td>MAT</td>
        </tr>
        <tr>
            <td>IV</td>
            <td>AUD</td>
            <td>PA</td>
            <td>BAN</td>
            <td>MAT</td>
            <td>MCE</td>
        </tr>
        <tr>
            <td>V</td>
            <td>PA</td>
            <td>GEC</td>
            <td>MCE</td>
            <td>MAT</td>
            <td>AUD</td>
        </tr>
        <tr>
            <td>VI</td>
            <td>MAT</td>
            <td>EDP</td>
            <td>AUD</td>
            <td>PA</td>
            <td>BAN</td>
        </tr>
    </table>
</body>
</html>
