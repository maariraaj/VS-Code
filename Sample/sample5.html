<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var xhr=new XMLHttpRequest();
    xhr.open('GET',"https://restcountries.com/v3.1/all");
    xhr.send();
    xhr.onload=function (){
    let countryDetails=JSON.parse(this.response);
    const b=countryDetails.filter((a)=>{
        if(a.currencies&&a.currencies.USD){
           return a.currencies;
        }
    })
    
    // console.log(b.map((x)=>x.name.common));

    for(let i=0;i<b.length;i++){
        console.log(b[i].name.common);
    }
    }
    
</script>
</body>
</html>
